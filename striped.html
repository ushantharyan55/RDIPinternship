<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {background-color: #f2f2f2;}
</style>
</head>
<body>

<h2>Striped Table</h2>

<table>
  <tr>
  <th>S.no</th>
  <th>Subject</th>
  <th>Grade</th>
  </tr>
  <tr>
  <td>1</td>
  <td>C language</td>
  <td>A</td>
  </tr>
  <tr>
  <td>2</td>
  <td>Python</td>
  <td>A</td>
  </tr>
  <tr>
  <td>3</td>
  <td>Java</td>
  <td>A</td>
  </tr>
  <tr>
  <td>4</td>
  <td>CPP</td>
  <td>A</td>
  </tr>
</table>

</body>
</html>
