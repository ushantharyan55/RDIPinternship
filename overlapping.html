<html>
  <head>
    <meta charset="utf-8">
    <title>Page title</title>
    <style>
      div {
        position: absolute;
        width: 100px;
        height: 100px;
      }
      .div1 {
         background-color: #66FFFF;
         left: 70px;
         top: 0px;
         z-index: 1;
      }
      .div2 {
         background-color: #FFFF66;
         left: 0px;
         top: 30px;
         z-index: 0;
      }
      .div3 {
         background-color: #66FF66;
         left: 33px;
         top: 60px;
         z-index: 2;
      }
    </style>
  </head>
 
  <body>
    <div class="div1">z-index: 1;</div>
    <div class="div2">z-index: 0;</div>
    <div class="div3">z-index: 2;</div>
  </body>
</html>
