<!DOCTYPE html>
<html>
<head>
<style>
ul.a {
  list-style-type: circle;
}

ul.b {
  list-style-type: square;
}

ol.c {
  list-style-type: upper-roman;
}

ol.d {
  list-style-type: lower-alpha;
}
</style>
</head>
<body>

<p>Example of unordered lists:</p>
<ul class="a">
  <li><p style="color:red;">Coffee</p></li>
  <li><p style="color:blue;">Tea</p></li>
  <li><p style="color:brown;">Coca Cola</p></li>
</ul>

<p>Example of ordered lists:</p>
<ol class="c">
  <li><p style="color:red;">Coffee</p></li>
  <li><p style="color:blue;">Tea</p></li>
  <li><p style="color:brown;">Coca Cola</p></li>
</ol>

</body>
</html>
