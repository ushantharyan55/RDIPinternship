<html>
<head>
<title>Hide an element</title>
<style>
h1.hidden{
display:none;
}
h2.hidden{
display:none;
}
</style>
</head>
<body>
<h1>this heading element is visible</h1>
<h1 class="hidden">This is an hidden heading</h1>
<h2>this second heading element is visible</h2>
<h2 class="hidden">This is second hidden heading </h2>
</body>
</html>
