c: <input type="checkbox" id="myCheck"><br>

java: <input type="checkbox" id="myCheck"><br>
python: <input type="checkbox" id="myCheck"><br>


<button onclick="myFunction()">Click</button>

<script type="text/javascript">
    function Validate() {
        var regex = /^[0-9]+$/
        var isValid = regex.test(document.getElementById("txtName").value);
        if (!isValid) {
            alert("Only Numbers allowed.");
        }
 
        return isValid;
		}
function myFunction() {
 var x = document.getElementById("myCheck");
 x.checked = true;
}
</script>
