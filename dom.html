<!DOCTYPE html>
<html>
<body>

<h2>JavaScript getDate()</h2>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
var d = new Date();
document.getElementById("demo").innerHTML = d.getDate();
document.getElementById("demo1").innerHTML = d.getMonth();
document.getElementById("demo2").innerHTML = d.getFullYear();
var y=d.getDate()+"/"+d.getMonth()+"/"+d.getFullYear()
console.log(y);


</script>

</body>
</html>
