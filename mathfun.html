<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math.PI</h2>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>
<p id="demo8"></p>
<p id="demo9"></p>
<p id="demo10"></p>
<p id="demo11"></p>
<p id="demo12"></p>

<script>
document.getElementById("demo").innerHTML ="pow(8,2):" + Math.pow(8,2);
document.getElementById("demo1").innerHTML = "sqrt(16):" +Math.sqrt(16);
document.getElementById("demo2").innerHTML ="abs(-4.7):" +Math.abs(-4.7);
var x=Math.random();
document.getElementById("demo3").innerHTML = "abs(x):" +Math.abs(x);
document.getElementById("demo4").innerHTML = "ceil(x):" +Math.ceil(x);
document.getElementById("demo5").innerHTML = "round(x):" +Math.round(x);
document.getElementById("demo6").innerHTML = "floor(x):" +Math.floor(x);
document.getElementById("demo7").innerHTML = "sin(x):" +Math.sin(x);
document.getElementById("demo8").innerHTML = "cos(x):" +Math.cos(x);
document.getElementById("demo9").innerHTML = "tan(x):" +Math.tan(x);
document.getElementById("demo10").innerHTML ="cosec(x):" +Math.cosec(x);
document.getElementById("demo11").innerHTML ="sec(x):" +Math.sec(x);
document.getElementById("demo12").innerHTML ="cot(x):" +Math.cot(x);


</script>

</body>
</html>
